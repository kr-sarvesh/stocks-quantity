<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Mark-14 Stocks quantity</title>
  </head>
  <body>
    <main>
      <h1>Mark -14 Stocks-quantity</h1>
      <label for="initial price"
        >Initial Price
        <input
          type="number"
          id="initial-price"
          placeholder="Enter initial price"
          min="1"
          required
        />
      </label>
      <label for="stocks-quantity"
        >Quantity of stocks
        <input
          type="number"
          placeholder="Enter stocks quantity"
          id="stocks-quantity"
          min="1"
          required
        />
      </label>
      <label for="current-price"
        >Current Price
        <input
          type="number"
          placeholder="Enter the current price"
          id="current-price"
          min="0"
          required
        />
      </label>
      <button id="submit-btn">Please submit</button>
      <p id="output-box"></p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
